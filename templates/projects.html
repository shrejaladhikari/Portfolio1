<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects - Shrejal Adhikari</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <!-- FontAwesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/">Shrejal</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="/projects">Projects</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Projects Section -->
  <section class="container py-5 mt-5">
    <h2 class="text-center mb-5">My Projects</h2>
    <div class="row g-4">
      {% for project in projects %}
      <div class="col-md-6 col-lg-4 project-card animate-card">
        <div class="card h-100 shadow-lg">
          <div class="card-body">
            <h5 class="card-title">{{ project.title }}</h5>
            <p class="card-text">{{ project.description }}</p>
          </div>
          <div class="card-footer bg-white text-center">
            {% for link in project.links %}
            <a href="{{ link.url }}" target="_blank" class="btn btn-outline-primary m-1">{{ link.name }}</a>
            {% endfor %}
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </section>

  <!-- View More at GitHub Section -->
  <section class="text-center py-5">
    <h4>View More at My GitHub Page</h4>
    <a href="https://github.com/shrejaladhikari" target="_blank" class="github-link">
      <i class="fab fa-github fa-3x"></i>
    </a>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
